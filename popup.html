<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="Visor de places lliures de la FIB">
		<meta name="author" content="Ricard, Pau i FALC">

		<title>Visor de places lliures de la FIB</title>

		<!-- Scripts -->
		<script
			src="https://code.jquery.com/jquery-3.1.0.js"
			integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
			crossorigin="anonymous">
		</script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
		<script src="js/toastr.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
		<link href="css/toastr.css" rel="stylesheet">

	</head>

	<body>

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
					<a class="navbar-brand" href="#">Places lliures</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="http://www.fib.upc.edu/fib/estudiar-enginyeria-informatica/matricula/lliures/lliuresFS.html">Fase inicial</a>
					</li>
					<li>
						<a href="http://www.fib.upc.edu/fib/estudiar-enginyeria-informatica/matricula/lliures/lliuresGRAU.html">Resta d'assignatures</a>
					</li>
					<li>
						<a href="https://github.com/mindula/MatriculaFIB">About</a>
					</li>
				</ul>
			</div>
		</nav>

		<section>
			<table id="subjectsTable" class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Assignatura</th>
						<th>Grup</th>
						<th>Places lliures</th>
						<th>Places totals</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<form id="assigForm" class="form-inline">
				<div class ="form-group">
					<input id="inputAssig" class="form-control" type="text" name="fname"
							placeholder="Codi assignatura (p.e. IDI)" selected="selected">

				</div>
				<div class="col-xs-2 form-group">
					<input id="inputGrup" class="form-control" type="number" min="10" max="60" name="sname"
					placeholder="Grup" size="4">
				</div>
    			<button id="addBtn" type="button" class="btn btn-success">Afegir</button>
					<button id="refreshBtn" type="button" class="btn btn-info" aria-label="Left Align">
  					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					</button>
			</form>
		</section>
	</body>
</html>
