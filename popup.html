<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
		<script src="js/toastr.js"></script>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
		<link href="css/toastr.css" rel="stylesheet">
		
	</head>
	
	<body>
	
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
					<a class="navbar-brand" href="#">Places lliures</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="http://www.fib.upc.edu/fib/estudiar-enginyeria-informatica/matricula/lliures/lliuresFS.html">Fase inicial</a>
					</li>
					<li>
						<a href="http://www.fib.upc.edu/fib/estudiar-enginyeria-informatica/matricula/lliures/lliuresGRAU.html">Resta d'assignatures</a>
					</li>
					<li>
						<a href="https://github.com/mindula/MatriculaFIB">About</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<section>
			<table id="subjectsTable" class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Assignatura</th>
						<th>Grup</th>
						<th>Places lliures</th>
						<th>Places totals</th>
					</tr>
				</thead>
				<tbody>
					<tr id='assig0'></tr>
				</tbody>
			</table>
			<form id="assigForm" class="form-inline">
				<div class ="form-group">   
					<input id="inputAssig" class="form-control" type="text" name="fname"
							placeholder="Codi assignatura (p.e. IDI)" selected="selected">
					
				</div>
				<div class="col-xs-2 form-group">
					<input id="inputGrup" class="form-control" type="number" min="20" max="99" name="sname" 
					placeholder="Grup" size="4">
				</div>
    			<input id="addBtn" type="button" class="btn btn-default" value="Afegir"/>
    			<input id="delBtn" type="button" class="btn btn-default" value="Eliminar"/>
			</form>
		</section>
	</body>
</html>
